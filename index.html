<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Picker</title>
    <link rel="stylesheet" type="text/css" href="findNumber.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    
</head>
<body>
    <div id="heading">
        <div id="title">
            <h1>Emma's Great Number Game</h1>
        </div>
        <div id="directions">
            <h4>How many squares <div class="square square-small"></div> are there?</h4>
        </div>

    </div>
    <div class="container" id="number-container">
        <div class="row">
            <div class="square square-big"></div>
        </div>
        
    </div>
</body>
</html>
