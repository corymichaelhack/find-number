<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Picker</title>
    <link rel="stylesheet" type="text/css" href="findNumber.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    
</head>
<body>
    <div id="heading">
        <div id="title">
            <h1>Emma's Great Number Game</h1>
        </div>
        <div id="directions" class="row">
           
                <div class="one column">
                </div>
                
                <div id="question" class="five columns">
                    <h4 id="question-title"
                     ></h4>
                </div>
                
                <div id="show-shape" class="five columns">
                <!-- show shape here -->
                </div>
                
                <div class="one column">
                </div>
                 
        </div>
        <p style="text-align: center">Click the shapes and count along.</p>  
    </div>
    <div class="container" id="number-container">
     <!-- shapes go here -->
    </div>

<!-- JAVASCRIPT     -->
<script type="text/javascript" src="findNumber.js"></script>
</body>
</html>
